<!doctype html>
<html lang="th">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DisasterDraft Calculator</title>
  <link rel="stylesheet" href="BoardGame.css">
 </head>
 <body>
  <div class="container">
   <div class="header">
    <div class="title-wrapper">
     <h1 id="game-title">DisasterDraft</h1>
     <button class="info-icon-btn" onclick="showInfoPopup()" title="ข้อมูลและกฎกติกา">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
       <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
      </svg>
     </button>
    </div>
   </div>
   <div class="players-grid" id="players-container"></div>
   <div class="controls">
    <button class="add-player-btn" onclick="addPlayer()">+ เพิ่มผู้เล่น</button>
   </div>
  </div>
  <script src="BoardGame.js"></script>
 </body>
</html>
